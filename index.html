<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-secondary">
     <div class="container  w-50 text-center text-light rounded-5 bg-dark mt-5 p-4">
        <h1>Product Details</h1>
        <input id="pname" class="form-control mt-2" type="text" placeholder="product name">
        <input id="pid" class="form-control mt-2" type="text" placeholder="product id">
        <input id="pprice" class="form-control mt-2" type="text" placeholder="product price">
        <button onclick="addProduct()" type="submit" class="btn btn-dark bg-info text-light mt-3">ADD</button>
     </div>
     <div  class="container rounded-5  w-50 text-center text-light bg-dark mt-5 p-4">
        <button  onclick="productData()" type="submit" class="btn btn-dark bg-success text-light mt-3" >View Product Data</button>
    </div>

</body>
<script src="./product.js"></script>
</html>
